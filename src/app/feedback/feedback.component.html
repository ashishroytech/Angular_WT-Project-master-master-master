<div class="inside_box">
  <h2>Feedback Form</h2>
  <br>
  We would love to hear your thoughts, concerns or problems with anything so we can improve!
  <hr>
  <br>
  <label> <strong> How do you rate your overall experience?</strong></label>
  <br>
  <div class="radioLeft" style="width: 60mm;">
    <input checked="checked" name="CalendarType" value="1" type="radio">Bad
    <input checked="checked" name="CalendarType" value="2" type="radio">Average
    <input checked="checked" name="CalendarType" value="3" type="radio">Good<br><br>
  </div>
  <form #userForm="ngForm" (ngSubmit)="onSave(userForm.value, userForm.valid)" novalidate>


    <label> <strong>Name: <label style="color: red;">*</label></strong></label><br>
    <input name="todayDate" type="hidden" [(ngModel)]="todayDate" />
    <input name="id" type="hidden" [(ngModel)]="id" />
    <input name="name" type="text" required [(ngModel)]="name">

    <label> <strong>Description Feedback: <label style="color: red;">*</label></strong></label>
    <br>
    <textarea name="address" rows="7" cols="40" [(ngModel)]="address"></textarea><br><br>

    <label> <strong>E-mail: <label style="color: red;">*</label></strong></label><br>
    <input type="email" id="" placeholder=" example@example.com" style="width: 7cm;height: 1cm;" required
      [(ngModel)]="email3"><br>
    <input type="submit" class="feedbtn" value="Submit Feedback" >

  </form>

</div>

<h3> Comments</h3><br>


<div *ngFor="let kk of Repdata;let ind = index">
  <!-- {{ind + 1}} -->
  <img src="../assets/per.JPG" alt="person" style="height: 15mm;">{{kk.todayDate|date}} <br>
  <label style="padding-left:1.5cm;">{{kk.name}}
    
  </label> <br>

  <label style="padding-left:1.5cm;font-style: italic;">{{kk.address}}</label> <br>
  {{kk.email3}}
  <label style="padding-left: 30cm;font-weight: 450;"></label>
  <label style="font-size: larger;padding: 1mm;"><a (click)="edit(kk)">Edit </a></label>
  <label style="padding-left: 1cm;font-weight: 450;font-size: larger;">
    <a (click)="delete(kk._id)">Delete</a></label>
  <br>
  <hr>
</div>
<div>
  <br>
</div>
